name: Deploy to ECS (Fargate)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION:        ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID:    ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO_NGINX:    ${{ secrets.ECR_REPO_NGINX }}
  ECR_REPO_FRONTEND: ${{ secrets.ECR_REPO_FRONTEND }}
  ECR_REPO_BACKEND:  ${{ secrets.ECR_REPO_BACKEND }}
  ECS_CLUSTER:       ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE:       ${{ secrets.ECS_SERVICE }}
  SECRET_ARN:        ${{ secrets.SECRET_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # create the CloudWatch Logs group if it doesn't exist
      - name: Ensure log group exists
        run: |
          aws logs create-log-group --log-group-name /ecs/ecommerce || true

      # -------------- IMPORTANT: adjust these 3 working-directory paths --------------
      - name: Build & push Nginx image
        working-directory: ./nginx
        run: |
          NGINX_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NGINX}:${GITHUB_SHA}
          docker build -t $NGINX_IMAGE .
          docker push $NGINX_IMAGE
          echo "NGINX_IMAGE=$NGINX_IMAGE" >> $GITHUB_ENV

      - name: Build & push Frontend image
        working-directory: ./client
        run: |
          FRONTEND_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_FRONTEND}:${GITHUB_SHA}
          docker build -t $FRONTEND_IMAGE .
          docker push $FRONTEND_IMAGE
          echo "FRONTEND_IMAGE=$FRONTEND_IMAGE" >> $GITHUB_ENV

      - name: Build & push Backend image
        working-directory: .
        run: |
          BACKEND_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_BACKEND}:${GITHUB_SHA}
          docker build -t $BACKEND_IMAGE .
          docker push $BACKEND_IMAGE
          echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_ENV

      - name: Render task definition
        run: |
          sed -e "s|\${AWS_REGION}|$AWS_REGION|g" \
              -e "s|\${AWS_ACCOUNT_ID}|$AWS_ACCOUNT_ID|g" \
              -e "s|\${NGINX_IMAGE}|$NGINX_IMAGE|g" \
              -e "s|\${FRONTEND_IMAGE}|$FRONTEND_IMAGE|g" \
              -e "s|\${BACKEND_IMAGE}|$BACKEND_IMAGE|g" \
              ecs/taskdef.json > ecs/taskdef.rendered.json

      - name: Register task definition
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://ecs/taskdef.rendered.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment
