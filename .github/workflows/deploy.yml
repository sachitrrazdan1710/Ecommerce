name: Deploy to ECS (Fargate)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  # read from GitHub SECRETS (you already created them)
  AWS_REGION:        ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID:    ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO_NGINX:    ${{ secrets.ECR_REPO_NGINX }}        # e.g. ecommerce-nginx
  ECR_REPO_FRONTEND: ${{ secrets.ECR_REPO_FRONTEND }}     # e.g. ecommerce-frontend
  ECR_REPO_BACKEND:  ${{ secrets.ECR_REPO_BACKEND }}      # e.g. ecommerce-backend
  ECS_CLUSTER:       ${{ secrets.ECS_CLUSTER }}           # ecs-ecommerce
  ECS_SERVICE:       ${{ secrets.ECS_SERVICE }}           # youâ€™ll create this next
  SECRET_ARN:        ${{ secrets.SECRET_ARN }}            # arn:aws:secretsmanager:...

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Nginx image
        working-directory: ./nginx
        run: |
          NGINX_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NGINX}:${GITHUB_SHA}
          docker build -t $NGINX_IMAGE .
          docker push $NGINX_IMAGE
          echo "NGINX_IMAGE=$NGINX_IMAGE" >> $GITHUB_ENV

      - name: Build & push Frontend image
        working-directory: ./client
        run: |
          FRONTEND_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_FRONTEND}:${GITHUB_SHA}
          docker build -t $FRONTEND_IMAGE .
          docker push $FRONTEND_IMAGE
          echo "FRONTEND_IMAGE=$FRONTEND_IMAGE" >> $GITHUB_ENV

      - name: Build & push Backend image
        # change this path if your backend Dockerfile is elsewhere
        working-directory: .
        run: |
          BACKEND_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_BACKEND}:${GITHUB_SHA}
          docker build -t $BACKEND_IMAGE .
          docker push $BACKEND_IMAGE
          echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_ENV

      # IMPORTANT: your taskdef is at Ecommerce/ecs/taskdef.json
      - name: Render task definition
        run: |
          sed -e "s|\${AWS_REGION}|$AWS_REGION|g" \
              -e "s|\${AWS_ACCOUNT_ID}|$AWS_ACCOUNT_ID|g" \
              -e "s|\${NGINX_IMAGE}|$NGINX_IMAGE|g" \
              -e "s|\${FRONTEND_IMAGE}|$FRONTEND_IMAGE|g" \
              -e "s|\${BACKEND_IMAGE}|$BACKEND_IMAGE|g" \
              Ecommerce/ecs/taskdef.json > Ecommerce/ecs/taskdef.rendered.json

      - name: Register task definition
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://Ecommerce/ecs/taskdef.rendered.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV
          echo "Registered: $TASK_DEF_ARN"

      # This will succeed only AFTER you create the ECS Service once (next section)
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment
